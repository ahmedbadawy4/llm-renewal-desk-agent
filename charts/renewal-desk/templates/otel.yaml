{{- if .Values.otel.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "renewal-desk.fullname" . }}-otel-config
  labels:
    {{- include "renewal-desk.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel
  annotations:
    checksum/config: '{{ .Files.Get "files/otel-collector-config.yaml" | sha256sum }}'
data:
  otel-collector-config.yaml: |
{{ .Files.Get "files/otel-collector-config.yaml" | indent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "renewal-desk.fullname" . }}-otel
  labels:
    {{- include "renewal-desk.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: otel
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: otel
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:0.101.0
          args: ["--config=/etc/otel/otel-collector-config.yaml"]
          ports:
            - containerPort: 4318
          volumeMounts:
            - name: config
              mountPath: /etc/otel
      volumes:
        - name: config
          configMap:
            name: {{ include "renewal-desk.fullname" . }}-otel-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "renewal-desk.fullname" . }}-otel
  labels:
    {{- include "renewal-desk.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel
spec:
  selector:
    app.kubernetes.io/component: otel
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.otel.service.port }}
      targetPort: 4318
{{- end }}
