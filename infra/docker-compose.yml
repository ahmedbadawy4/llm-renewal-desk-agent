version: "3.9"

services:
  app:
    build: ..
    working_dir: /app
    environment:
      APP_ENV: local
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/renewaldesk
      OBJECT_STORE_BUCKET: renewal-desk
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      LLM_PROVIDER: ollama
      LLM_BASE_URL: http://host.docker.internal:11434
      LLM_MODEL: llama3.1:8b
      MAX_OUTPUT_TOKENS: 800
      REQUEST_TIMEOUT_S: 30
      DAILY_BUDGET_USD: 1.0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
      - otel-collector

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: renewaldesk
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: renewaldesk
      MINIO_SECRET_KEY: renewaldesk123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  grafana:
    image: grafana/grafana:10.3.1
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  otel-collector:
    image: otel/opentelemetry-collector:0.101.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4318:4318"

  prometheus:
    image: prom/prometheus:v2.52.0
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

volumes:
  postgres-data:
  minio-data:
  grafana-data:
